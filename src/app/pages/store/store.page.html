<ion-header [translucent]="true"></ion-header>

<ion-content [fullscreen]="true">
  <!-- <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">store</ion-title>
    </ion-toolbar>
  </ion-header> -->
  <ion-searchbar show-clear-button="always" placeholder="Produto" (value)="searchText" (ionInput)="searchProduct($event)"></ion-searchbar>

  <ion-list>
    <ion-card *ngFor="let product of productList">
      <img alt="Product image" [src]="product.url" />
      <ion-card-header>
        <ion-card-title>{{product.title}}</ion-card-title>
        <ion-card-subtitle class="font-size-15">{{product.value | currency : 'BRL' }}</ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content class="row d-flex align-items-center">
        <div class="col-10">
          {{product.description}}
        </div>
        <div class="col-2">
          <ion-icon name="cart" class="font-size-30" (click)="redirectToShopee()"></ion-icon>
        </div>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
